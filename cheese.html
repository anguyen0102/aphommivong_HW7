<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 2</title>
    <link rel="stylesheet" href="./cooking_pan/butter.css">
</head>
<body>
    <h1>Adoption Characteristics Survey</h1>

<form>
    <hr>
    <hr>
    <div>
        <fieldset>
            <legend>Please answer the following questions.</legend>
            <div>
                <label for="adopting_yn"> Are you currently looking to adopt? 
                    <select name="adopting_yn" id="adopting_yn" required>
                    <option value="" selected> Choose one ... </option>
                    <option value="Yes"> Yes </option>
                    <option value="No"> No </option>
                    <option value="Undecided"> Undecided </option>
                    </select>     
                </label>
            </div>
        <div>
            <label for="dog"> Do you have a preference on species?
                <input type="checkbox" id="dog" name="species" value="dog"> Dog 
            </label>
            
            <label for="cat">
                <input type="checkbox" id="cat" name="species" value="cat"> Cat
            </label>
            
            <label for="bird">
            <input type="checkbox" id="bird" name="species" value="bird"> Bird
            </label>
            
            <label for="none_species">
                <input type="checkbox" id="none_species" name="none_species" value="none_species"> No Preference
            </label> 
        </div> 
        </fieldset>
    </div>
    <hr>
    <div>
        <fieldset>
        <legend>Characteristic Questionaire</legend>
        <h3>What characteristics of an animal are you looking for when adopting?</h3>
        <p>
            Please answer as accurately as possible.
        </p>
        <hr>
            <div>
                <label for="older"> Age: 
                    <input type="radio" id="older" name="age" value ="older"> Older
                </label>    
            
                <label for="younger">
                    <input type="radio" id="younger" name="age" value="younger"> Younger
                </label>
            
                <label for="none_age">
                    <input type="radio" id="none_age" name="none_age" value="none_age"> No Preference
                </label>
            </div>

        <hr>
            <div>
                <label for="energetic"> Energy Level: 
                    <input type="radio" id="energetic" name="energy" value ="energetic"> Energetic
                </label>    
            
                <label for="calm">
                    <input type="radio" id="calm" name="energy" value="calm"> Calm
                </label>
            
                <label for="lazy">
                    <input type="radio" id="lazy" name="energy" value="lazy"> Lazy
                </label>

                <label for="none_energy">
                    <input type="radio" id="none_energy" name="none_energy" value="none_energy"> No Preference
                </label>
            </div>
            <hr>
            <div>
                <label for="XLarge"> Size:
                    <input type="radio" id="XLarge" name="size" value ="XLarge"> Extra-Large
                </label>    
            
                <label for="Large">
                    <input type="radio" id="Large" name="size" value="Large"> Large
                </label>
            
                <label for="Medium">
                    <input type="radio" id="Medium" name="size" value="Medium"> Medium
                </label>

                <label for="Small">
                    <input type="radio" id="Small" name="size" value="Small"> Small
                </label>

                <label for="none_size">
                    <input type="radio" id="none_size" name="none_size" value="none_size"> No Preference
                </label>
            </div>
            <hr>
            <div>
                <label for="heavy"> Shedding:
                    <input type="radio" id="heavy" name="coat" value ="heavy"> Heavy
                </label>    
            
                <label for="Light">
                    <input type="radio" id="Light" name="coat" value="Light"> Light 
                </label>
            
                <label for="no_shed">
                    <input type="radio" id="no_shed" name="coat" value="no_shed"> No Shedding
                </label>

                <label for="none_coat">
                    <input type="radio" id="none_coat" name="none_coat" value="none_coat"> No Preference
                </label>
            </div>
            <hr>
        </fieldset>
    </div>
        <hr>
        <hr>
        <input type="reset">
        <hr>
</form>
    <p>
        <button onclick="window.location.href='./bottom_bread.html';">
        Submit survey
        </button>
    </p>
<p>page 2 of 2</p>
</body>
</html>
