<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 1</title>
    <link rel="stylesheet" href="./cooking_pan/butter.css">
</head>
<body>
    <h1>Animal Adoption Statistics Survey</h1>
    <p>
        This survey is to gather statistics on what characteristics and features people are more attracted to when adopting an animal from a shelter.
    </p>
<form>
    <fieldset>
        <legend>Contact Information</legend>
        <caption>
            Please provide the following information as accurately as possible...
            <hr>
        </caption>
        <div>
            <label for="fname"> First Name:
                <input id="fname" type="text" autofocus tabindex="1">
            </label>
        </div>
        <div>
            <label for="lname"> Last Name:
                <input id="lname" type="text" tabindex="2">
            </label>
        </div>
        <div>
            <label for="email"> Email Address:
                <input id="email" type="email" tabindex="3">
            </label>
        </div>
        <div>
            <label for="telephone"> Phone Number:
                <input type="tel" name="[unique-name]" tabindex="4">
            </label>
        </div>
    </fieldset>
        <hr>
    <div>
        <label for="Gender Identity"> What do you identify as? 
            <select name="Gender Identity" id="Gender Identity">
            <option value="" selected> Choose one ... </option>
            <option value="Female"> Female </option>
            <option value="Male"> Male </option>
            <option value="Transgender Female"> Transgender Female </option>
            <option value="Transgender Male"> Transgender Male </option>
            <option value="Non-binary"> Non-binary </option> 
            <option value="Genderqueer"> Genderqueer </option>  
            <option value="Decline to State"> Decline to State </option> 
        </select>     
        </label>
    </div>
        <hr>

</form>

    <p>
        <button onclick="window.location.href='./cheese.html';">
        Next page
    </button>
    </p>
<p>page 1 of 2</p>
</body>
</html>
